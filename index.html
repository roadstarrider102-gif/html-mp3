<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Meow Cat Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eeeeee;
    }

    #meowButton {
      cursor: pointer;
      width: 300px;
      transition: transform 0.1s;
    }

    #meowButton:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <!-- ”L‰æ‘œƒ{ƒ^ƒ“iGitHub‚©‚ç“Ç‚Ýž‚Ýj -->
  <img
    id="meowButton"
    src="https://raw.githubusercontent.com/test5account/html-mp3/main/main.png"
    alt="Meow Cat"
  >

  <!-- ”L‚Ì–Â‚«º -->
  <audio id="meowSound">
    <source src="https://raw.githubusercontent.com/test5account/html-mp3/main/cat.mp3" type="audio/mpeg">
  </audio>

  <script>
    const button = document.getElementById("meowButton");
    const sound = document.getElementById("meowSound");

    button.addEventListener("click", () => {
      sound.currentTime = 0;
      sound.play();
    });
  </script>

</body>
</html>
